<!DOCTYPE html>
<html>
<head>
<title>Private Web Search</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrollbars on the main page */
    font-family: Arial, sans-serif;
  }
  .search-container {
    padding: 10px;
    background-color: #f0f0f0;
    display: flex;
    gap: 10px;
  }
  .search-container input[type="text"] {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .search-container button {
    padding: 8px 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .search-container button:hover {
    background-color: #0056b3;
  }
  iframe {
    width: 100%;
    height: calc(100% - 60px); /* Adjust height based on search bar height */
    border: none;
  }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search with DuckDuckGo...">
  <button onclick="performSearch()">Search</button>
</div>

<iframe id="duckduckgoFrame" src="https://duckduckgo.com/"></iframe>

<script>
function performSearch() {
  const query = document.getElementById('searchInput').value;
  const iframe = document.getElementById('duckduckgoFrame');
  if (query) {
    iframe.src = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
  } else {
    iframe.src = `https://duckduckgo.com/`; // Go back to main DDG if query is empty
  }
}

// Optional: Allow pressing Enter to search
document.getElementById('searchInput').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    performSearch();
  }
});
</script>

</body>
</html>
