<!DOCTYPE html>
<html>
<head>
<title>Private Web Search Launcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 80px); /* Adjust for margin */
  }
  .search-box {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 80%;
    max-width: 500px;
  }
  h1 {
    color: #007BFF;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: calc(100% - 22px); /* Account for padding and border */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="search-box">
  <h1>Launch DuckDuckGo Search</h1>
  <p>Enter your search query below to open results in DuckDuckGo.</p>
  <input type="text" id="searchInput" placeholder="Search the web securely...">
  <button onclick="performSearch()">Search DuckDuckGo</button>
</div>

<script>
function performSearch() {
  const query = document.getElementById('searchInput').value;
  if (query) {
    // Redirects the current page to DuckDuckGo with the search query
    window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
  } else {
    // If no query, just go to the main DuckDuckGo page
    window.location.href = `https://duckduckgo.com/`;
  }
}

// Allow pressing Enter to search
document.getElementById('searchInput').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    performSearch();
  }
});
</script>

</body>
</html>
